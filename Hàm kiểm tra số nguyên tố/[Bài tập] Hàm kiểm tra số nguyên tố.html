<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = 1000
    function isPrime(number) {
        for (let i = 2; i <= number; i ++) {
            let j = 2;
            while (i % j != 0) {
                j++;
            }
            if (i == j) {
                document.write(i + '<br>')
            }
        }
    }
    isPrime(number);
</script>
</body>
</html>
