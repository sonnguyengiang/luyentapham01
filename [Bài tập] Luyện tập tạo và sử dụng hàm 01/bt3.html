<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  function bt3() {
    let x = parseInt(prompt("nhập giá trị thứ nhất"));
    let y = parseInt(prompt("nhập giá trị thứ hai"));
    if (x > y) {
      alert("giá trị thứ nhất lớn hơn giá trị thứ hai");
    } else {
      document.write("tổng hai giá trị = ", x + y);
    }
  }
  bt3();
</script>
</body>
</html>
